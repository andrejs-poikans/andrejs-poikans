    <!-- pop up love letter -->
    <div class="form-popup" id="myForm">
        <form action="https://api.web3forms.com/submit" method="POST" class="form-container">

            <!-- Replace with your Access Key -->
            <input autocomplete="off" type="hidden" name="access_key" value="7e63ade4-27b3-4d49-b8b7-824772092138">
            <!-- Form Inputs. Each input must have a name="" attribute -->
            <!-- <button type="button" class="btn cancel" onclick="closeForm()">✕</button> -->
            <a id="letter-title">title:</a>
            <input autocomplete="off" id="title-textarea" class="textarea" type="text" name="name" required>
            <a id="letter-email">email:</a>
            <input autocomplete="off" id="email-textarea" class="textarea" type="email" name="email" required>
            <a id="letter-msg">message:</a>
            <textarea id="msg-textarea" class="textarea" name="message" required></textarea>
            <!-- Honeypot Spam Protection -->
            <input autocomplete="off" type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <!-- Custom Confirmation / Success Page -->
            <input type="hidden" name="redirect" value="https://avita.space/works/film&radio/">
            <button id="submit-button" type="submit">submit</button>
        </form>
    </div>
